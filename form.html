    <main>
    <h1 class="title">Formulir Permintaan Proyek</h1>
      <p class="kebutuhan">
        Jelaskan kebutuhan Anda, dan saya akan menghubungi Anda secepatnya.</p>
  
    <style>
      fieldset div {
        margin-bottom: 10px;
      }
    </style>
    <form action="">
        <fieldset>
            <legend> Detail Permintaan</legend>
           <div>
        <label for="nama">Masukkan Nama Lengkap</label>
        <input
        autofocus
          type="text"
          name="nama"
          id="nama"
          placeholder="Masukkan nama Anda"
          required
        />
           </div>
      
             
       <div>
        <label for="email">Masukkan Email</label>
        <input required type="email" 
        name="email" 
        id="email"   
        placeholder="Masukkan email Anda"/>
       </div>

       <div>
        <label for="JL">Jenis Layanan</label>
        <select name="Jl" id="Jl" required>
            <option value="Web Profil">Web Profil</option>
            <option value="Web Aplikasi">Web Aplikasi</option>
            <option value="Web Portofolio">Web Portofolio</option>
            <option value="Blog">Blog</option>
            <option value="Desain Responsif">Desain Responsif</option>
            <option value="Konsultasi">Konsultasi</option>
        </select>
       </div>
       <div>
        <label for="pesan">Deskripsi Proyek/Pesan:</label>
                <textarea id="pesan" name="pesan" rows="5" required></textarea>
              </div>

              <div>
                <input type="checkbox" name="sk" id="sk"required>
                <label for="sk">Saya setuju untuk dihubungi kembali mengenai detail proyek ini</label><br>
                <input type="checkbox" name="sk" id="sk" required>
                <label for="sk">Saya setuju dengan syarat dan ketentuan</label><br>
       </div>
          <div>
          <label for="SP">Skala Proyek</label><br>
          <input  type="radio" name="sp" id="1 bulan" value="1 bulan" />
        <label for="pria"> Kecil (1 bulan)</label>
        <input  type="radio" name="sp" id="2 bulan" value="2 bulan" />
        <label for="pria"> Sedang (1-2 bulan)</label>
        <input  type="radio" name="sp" id=">3 bulan" value=">3 bulan" />
        <label for="pria"> Besar (>3 bulan)</label>
       </div>

        
      <input type="submit" value="Kirim Permintaan Proyek" />

      </fieldset>
    </form>
    </main>
